<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General styles */
    body {
      background-image: url('bg-01.jpg'); /* Replace with your image name */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      position: relative;
      background-color: #fff;
      border-radius: 15px;
      padding: 2rem;
      width: 360px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
      color: #777;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .forgot-password {
      display: block;
      position: absolute;
      right: 10px;
      bottom: 410px;
      font-size: 0.85rem;
      text-decoration: none;
      color: #fe0ada;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }

    .separator {
      margin: 20px 0;
      font-size: 0.85rem;
      color: #999;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #044875;
      border-radius: 50%;
      font-size: 1.2rem;
      color: #f9f5f5;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .social-icon1 {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #57a4d7;
      border-radius: 50%;
      font-size: 1.2rem;
      color: #faf6f6;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .social-icon2 {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f8f9;
      border-radius: 50%;
      font-size: 1.2rem;
      color: #c10303;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .social-icon:hover {
      background-color: #57a4d7;
    }
    .social-icon1:hover {
      background-color: #1706fe;
    }
    .social-icon2:hover {
      background-color: #b9abab;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6a11cb;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>
    <form>
      <!-- Username Field -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type your username">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="input-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" placeholder="Enter your Gmail">
      </div>

      <div class="input-group">
        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" placeholder="Enter your Facebook username">
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Separator -->
    <div class="separator">Or Sign Up Using</div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#" class="social-icon" title="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#" class="social-icon1" title="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="social-icon2" title="Google">
        <i class="fa-solid fa-g"></i>
      </a>
    </div>

    <!-- Sign Up Link -->
    <a href="#" class="signup-link">Sign Up</a>
  </div>
</body>
</html>
